{% extends "layout.html" %}
{% block title %}{{ super() }} | Edit Entry{% endblock %}
{% block content %}
    <section>
        <div class="container">
            <div class="new-entry">
                <h2>Edit Entry</h2>
                <form method="POST" action="">
                    {{ form.hidden_tag() }}
                    <!-- 1. Needed hidden_tag for form validation.
                    2. Also needed name fields to match form attributes. -->
                    <label for="title"> Title</label>
                    <input id="title" type="text" name="title" placeholder="{{ edeet.title }}"><br>
                    <label for="datestamp">Date</label>
                    <input id="datestamp" type="date" name="datestamp"><br>
                    <label for="minutes"> Time Spent</label>
                    <input id="minutes" type="text" name="minutes" placeholder="{{ edeet.minutes }}"><br>
                    <label for="learned">What I Learned</label>
                    <textarea id="learned" rows="5" name="learned" placeholder="{{ edeet.learned }}"></textarea>
                    <label for="resources">Resources to Remember</label>
                    <textarea id="resources" rows="5" name="resources" placeholder="{{ edeet.resources}}"></textarea>
                    <button type="submit" id="submit">Save Entry!</button>
                    <a href="{{ url_for('index')}}" class="button button-secondary">Cancel</a>
                </form>
            </div>
        </div>
    </section>
{% endblock %}
